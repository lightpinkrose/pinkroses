   <title>Unit 2 Graded Exercise 2</title>
   <script>
      function printEvenNumbers() {
         var output = "";
         var number = 2; // Start from the first even number

         while (number <= 101) {
            output += number + "<br />";
            number += 2; // Increment by 2 to get the next even number
         }

         document.getElementById("evenNumbers").innerHTML = output;
      }
   </script>
</head>

<body onload="printEvenNumbers()">
   <header>
      <h1>Imani Leary, Even Numbers</h1>
   </header>

   <article>
      <div id="evenNumbers"></div>
   </article>
</body>
